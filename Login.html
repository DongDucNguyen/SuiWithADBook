<!DOCTYPE html>
<html>
    <head>
        <title>Đăng nhập - LISTENARY</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./Styles/header.css">
        <link rel="stylesheet" href="./Styles/auth.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    </head>
    <body>
        
        <main class="auth-container">
            <div class="auth-wrapper log">
                <div class="auth-image-side">
                    <div class="auth-image-content">
                        <h2>WELCOME BACK</h2>
                        <p>Tiếp tục hành trình khám phá tri thức của bạn.</p>
                    </div>
                </div>

                <div class="auth-form-side">
                    <h2 class="auth-title">Đăng Nhập</h2>
                    <p class="auth-subtitle">Nhập thông tin tài khoản của bạn</p>
                    
                    <form id="formLogin">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-input" placeholder="example@email.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Mật khẩu</label>
                            <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                        </div>

                        <a href="#" class="forgot-pass">Quên mật khẩu?</a>

                        <button type="submit" class="auth-btn">ĐĂNG NHẬP</button>
                    </form>

                    <div class="auth-footer">
                        Chưa có tài khoản? <a href="./Register.html" class="auth-link">Đăng ký ngay</a>
                    </div>
                </div>
            </div>
        </main>
        <script type="module" src="./Scripts/User/login.js"></script>
    </body>
</html>
